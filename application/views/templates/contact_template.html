<!DOCTYPE html>
<html>
<head>
  <title>Email Template with Bootstrap Table</title>
  <style>
    /* Inline CSS for email compatibility */
    body {
      font-family: Arial, sans-serif;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
    .table-responsive {
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <div style="max-width:600px;margin:0 auto;background:#eee;padding:5px 15px;box-sizing:border-box;border-radius:5px;box-shadow:0 0 5px #999;">
    <h2>Hello Doctor</h2>

    <div class="table-responsive">
      <table class="outer-table">
      <tr>
        <td>
          <table class="inner-table">
            <tr>
              <th>Name</th>
              <td>%Name%</td>
            </tr>
            <tr>
              <th>Email</th>
              <td>%Email%</td>
            </tr>
            <tr>
              <th>Message</th>
              <td>%MSG%</td>
            </tr>
          </table>
        </td>
      </tr>
      </table>
    </div>
  </div>
</body>
</html>
